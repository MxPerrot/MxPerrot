<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="20%" stop-color="rgb(131,58,180)" />
<stop offset="65%" stop-color="rgb(253,29,29)" />
<stop offset="85%" stop-color="rgb(252,176,69)" />
</linearGradient>
</defs>

<!-- Background rectangle with gradient that stretches --> <rect width="100%" height="100%" fill="url(#grad)" rx="12" ry="12" /> <!-- Fixed-size text in center of coordinate system -->
<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="30" font-weight="600" font-family="system-ui, -apple-system, sans-serif">
Hi! This is Max!
</text>
</svg>